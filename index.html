<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div id=logincontainer>
    <h2>Login</h2>
    <div id=inputcontainer>
        <input id=username type="text" placeholder="username" class=loginbox>
            <p>gordon1</p>
        <input id=password type="password" placeholder="password" class=loginbox>
            <p>lambsauce</p>
        <button onclick="verify()" id="login">enter</button>
    </div>
</div>

<div id=mastercontainer>
    <div id=edit_arrow>
        <p id=editme>EDIT ME!</p>
        <i id=arrow class="fas fa-share"></i>
    </div>

    <h1 contenteditable="true">Mitchell's To-Do List</h1>
    <h2>Create, Read, Update, and Delete as you please!</h2>

    <div class="container">
        <div id="newtask">
            <input id=tasktext type="text" placeholder="Task">
            <button id="push">Add</button>
        </div>
        <h2 contenteditable="true">Tasks</h2>
        <div id="tasks">

        </div>
    </div>
</div>

    <!-- SCRIPT -->
    <script src="app.js"></script>
